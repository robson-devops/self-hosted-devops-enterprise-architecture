<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Lab | Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="text-slate-300 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-white flex items-center gap-3">
                    <span class="p-2 bg-blue-600 rounded-lg text-2xl">ðŸš€</span> 
                    DevOps <span class="text-blue-500">Live Status</span>
                </h1>
                <p class="text-slate-500 text-sm mt-2 font-mono">
                    Cluster: <span class="text-blue-400">k8s-prod-sa-east-1</span> | Version: <span class="text-emerald-400">v1.28.4</span>
                </p>
            </div>
            <div class="flex gap-4">
                <div class="glass px-4 py-2 rounded-xl text-center min-w-[120px]">
                    <p class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Uptime</p>
                    <p class="text-emerald-400 font-mono text-sm" id="uptime">0d 00h 00m 00s</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1">
                <div class="glass rounded-2xl p-5 h-[450px] flex flex-col">
                    <h2 class="text-white font-semibold mb-4 flex items-center justify-between border-b border-slate-700 pb-2">
                        Container Logs
                        <span class="animate-pulse flex h-2 w-2 rounded-full bg-emerald-500"></span>
                    </h2>
                    <div id="log-container" class="mono text-[10px] space-y-2 overflow-y-auto flex-1 text-slate-400 leading-relaxed">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="glass p-5 rounded-2xl border-t-2 border-orange-500">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">GitLab CI</p>
                        <p class="text-lg text-white font-semibold mt-1">Pipeline Success</p>
                        <div class="mt-3 text-[10px] bg-emerald-500/10 text-emerald-500 py-1 px-2 rounded inline-block">Job #84920</div>
                    </div>
                    <div class="glass p-5 rounded-2xl border-t-2 border-cyan-500">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Harbor Registry</p>
                        <p class="text-lg text-white font-semibold mt-1">Image Pushed</p>
                        <div class="mt-3 text-[10px] bg-cyan-500/10 text-cyan-500 py-1 px-2 rounded inline-block">v1.2.4-stable</div>
                    </div>
                    <div class="glass p-5 rounded-2xl border-t-2 border-blue-500">
                        <p class="text-[10px] text-slate-500 uppercase font-bold">Helm Deploy</p>
                        <p class="text-lg text-white font-semibold mt-1">Release Active</p>
                        <div class="mt-3 text-[10px] bg-blue-500/10 text-blue-500 py-1 px-2 rounded inline-block">Namespace: prod</div>
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl">
                    <h2 class="text-white font-semibold mb-8">Resource Usage (CPU/RAM)</h2>
                    <div class="flex items-end gap-1 h-40 w-full" id="chart-container">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Log Logic
        const logs = [
            "Pod web-ckan-748f: Container started",
            "Checking Solr (172.18.3.6)... UP",
            "NGINX: Reloading configuration",
            "LB: Traffic routed to 172.18.3.4",
            "Database: Connection pool optimized",
            "Healthcheck: 200 OK (32ms)",
            "Sync: Media files synchronized with S3"
        ];

        const logContainer = document.getElementById('log-container');
        function addLog() {
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString('pt-BR');
            line.innerHTML = `<span class="text-slate-600">[${time}]</span> <span class="text-blue-400">INFO</span> ${logs[Math.floor(Math.random() * logs.length)]}`;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
            if (logContainer.childNodes.length > 50) logContainer.removeChild(logContainer.firstChild);
        }
        setInterval(addLog, 3000);
        for(let i=0; i<8; i++) addLog();

        // Chart Logic
        const chart = document.getElementById('chart-container');
        for (let i = 0; i < 40; i++) {
            const bar = document.createElement('div');
            bar.className = 'flex-1 bg-blue-500/40 rounded
