replicaCount: 1

image:
  repository:  harbor.local:31764/portifolio-devops/demo-app
  tag: "latest"
  pullPolicy: IfNotPresent
  pullSecrets: ""

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: nginx
  host: demo.local
  path: /
  pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

probes:
  enabled: true
  path: /
  initialDelaySeconds: 10
  periodSeconds: 10